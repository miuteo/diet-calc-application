<button mat-raised-button (click)="isEditable = !isEditable">
  {{ !isEditable ? 'Enable edit mode' : 'Disable edit mode' }}
</button>

<mat-stepper linear #stepper>
  <!-- #docregion editable -->
  <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
    <!-- #enddocregion editable -->
    <form [formGroup]="firstFormGroup">
      <!-- #docregion step-label -->
      <ng-template matStepLabel>Fill your product name</ng-template>
      <!-- #enddocregion step-label -->
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="firstCtrl" placeholder="Your magic food name" required />
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Add your ingredients</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup" [editable]="isEditable">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Resulted quantity</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Resulted quantity</mat-label>
        <input matInput formControlName="thirdCtrl" placeholder="resulted quantity" />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
